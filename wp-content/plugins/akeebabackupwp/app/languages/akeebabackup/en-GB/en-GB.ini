COM_AKEEBA_CRONS_DEFAULT_SETUP_WARNING_HEAD="The default configuration of WordPress' CRON system may result in scheduled backup issues"
COM_AKEEBA_CRONS_DEFAULT_SETUP_WARNING_P1="As per <a href=\"https://developer.wordpress.org/plugins/cron/hooking-wp-cron-into-the-system-task-scheduler/\">WordPress' documentation</a>, critical tasks —such as backups— scheduled with WP-CRON in WordPress' default configuration (scheduled task execution evaluated only when your site is visited) may not run at the correct time, or at all. As a result of this inherent design issue that WordPress openly admits, backups scheduled with WP-CRON under this configuration may not start at the correct time (or at all), may take far longer to execute, may become inconsistent or corrupt, may overlap, or may start but not finish at all. Please read our documentation for detailed information."
COM_AKEEBA_CRONS_DEFAULT_SETUP_WARNING_P2="We <strong>very strongly</strong> recommend following the recommendation in <a href=\"https://developer.wordpress.org/plugins/cron/hooking-wp-cron-into-the-system-task-scheduler/\">WordPress' official documentation</a> for disabling the default task execution based on the site's activity, using the Windows Task Scheduler or the macOS/Linux CRON daemon to schedule execution of WordPress' CRON helper (<code>wp-cron.php</code>) every minute. This configuration overcomes the inherent design issue of WordPress' default configuration for WP-CRON and makes your scheduled backups as reliable as manual backups taken in the backend, or backups scheduled with the front-end backup or JSON API methods."
