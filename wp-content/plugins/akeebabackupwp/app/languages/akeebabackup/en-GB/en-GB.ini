COM_AKEEBA_BUADMIN_LBL_DOWNLOAD_WARNING_NODOWNLOAD_PHPERRORDISPLAY_UNKNOWN="<strong>Your current server settings may result in a corrupt (or broken) file when downloading through the browser.</strong> Downloading backup archives through the browser has been disabled automatically because we cannot determine whether your server is setup to output PHP notices, warnings and errors to the browser. When PHP notices, warnings and errors are output to the browser your downloaded archive becomes <em>corrupt</em> (broken) and impossible to restore. Please close this dialog and use FTP in <code>Binary</code> transfer mode or SFTP to download your backup archives from your server."
COM_AKEEBA_BUADMIN_LBL_DOWNLOAD_WARNING_NODOWNLOAD_PHPERRORDISPLAY_WPDEBUG="You can re–enable browser downloads by editing your <code>wp-config.php</code> file and setting the <code>WP_DEBUG</code> constant to <code>false</code>."
