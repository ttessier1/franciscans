COM_ADMINTOOLS_LBL_PARAMS_MINEXEC_LABEL="Minimum Request Time"
COM_ADMINTOOLS_LBL_PARAMS_MINEXEC_DESC="Minimum amount of time each request to the PHP File Change Scanner will take. Increase if your server throws an error because requests are coming in too frequent or you hit CPU / resource limits.<br/><strong>Recommended values</strong>: 2.0 to 7.0."
COM_ADMINTOOLS_LBL_PARAMS_MAXEXEC_LABEL="Maximum Work Time"
COM_ADMINTOOLS_LBL_PARAMS_MAXEXEC_DESC="Maximum amount of time consumed scanning your site in each request to the PHP File Change Scanner. Decrease if you hit your server's CPU / resource limits. Set lower than the Minimum Request Time to create a “CPU usage cool down” period, thereby reducing your resource usage during file scanning at the expense of making the scanning slower.<br/><strong>Recommended values</strong>: 3.0 to 7.0"
COM_ADMINTOOLS_LBL_PARAMS_RUNTIMEBIAS_LABEL="Work Time Bias"
COM_ADMINTOOLS_LBL_PARAMS_RUNTIMEBIAS_DESC="A value 50 to 100 which affects how aggressively Admin Tools will predict if it's about to hit the Maximum Work Time limit. 50 is most aggressive and will result in scanning taking about half of the Maximum Work Time in each request to the PHP File Change Scanner. 100 is the least aggressive and will result in scanning taking at least and usually more than the Maximum Work Time in each request.<br/><strong>Recommended value</strong>: 75.<br/><strong>Tip!</strong> If you have a particularly sensitive server we recommend setting Minimum Request Time 7.0, Maximum Work Time 5.0 and Work Time Bias 50. This means that the scanner works for 2.5 to 5.0 seconds at a time and then your server does nothing for 2.0 to 4.5 seconds. Scanning your site will take about three times longer but it has a better chance of completing."
COM_ADMINTOOLS_LBL_PARAMS_DIRTHRESHOLD_LABEL="Max. number of Folders per batch"
COM_ADMINTOOLS_LBL_PARAMS_DIRTHRESHOLD_DESC="The maximum number of folders to list in a given directory at once. This prevents PHP timing out when listing the contents of <em>really</em> big folders, with hundreds of folders contained directly inside them.<br/><strong>Recommended value</strong>: 50<br/>Remember, listing the contents of folders is <strong>exponentially proportional</strong> to the number of files and folders contained in them. This is a limitation of how Operating Systems and their filesystem drivers work. It's nothing us, WordPress or PHP can do about. You are strongly advised to exclude really big folders and take steps to prevent having folders with thousands of directly contained files and folders. If unsure, nest your folders deeply."
COM_ADMINTOOLS_LBL_PARAMS_FILETHRESHOLD_LABEL="Max. number of Files per batch"
COM_ADMINTOOLS_LBL_PARAMS_FILETHRESHOLD_DESC="The maximum number of files to list in a given directory at once. This prevents PHP timing out when listing the contents of <em>really</em> big folders, with thousands of files contained directly inside them.<br/><strong>Recommended value</strong>: 100<br/>Remember, listing the contents of folders is <strong>exponentially proportional</strong> to the number of files and folders contained in them. This is a limitation of how Operating Systems and their filesystem drivers work. It's nothing us, WordPress or PHP can do about. You are strongly advised to exclude really big folders and take steps to prevent having folders with thousands of directly contained files and folders. If unsure, nest your folders deeply."
COM_ADMINTOOLS_LBL_PARAMS_DIRECTORYFILTERS_LABEL="Excluded Folders"
COM_ADMINTOOLS_LBL_PARAMS_DIRECTORYFILTERS_DESC="Folders to skip when scanning your site.<br/>Folders are given relative to your site's root. Enter one folder per line.<br/><strong>Default:</strong> nothing"
COM_ADMINTOOLS_LBL_PARAMS_FILEFILTERS_LABEL="Excluded Files"
COM_ADMINTOOLS_LBL_PARAMS_FILEFILTERS_DESC="Files to skip when scanning your site.<br/>Files are given relative to your site's root. Enter one file path per line.<br/><strong>Default:</strong> nothing<br/>Only use to exclude files which are not really executable, e.g. logs with a .php extension outside WordPress's log folder. DO NOT use to mark safe files; use the Mark As Safe feature in the scan report page instead."
COM_ADMINTOOLS_LBL_PARAMS_SCANEXTENSIONS_LABEL="Extensions to scan"
COM_ADMINTOOLS_LBL_PARAMS_SCANEXTENSIONS_DESC="A comma-separated list of file extensions to scan, without the leading dot.<br/><strong>Default value:</strong> php, phps, phtml, php3, inc<br/>Please remember that the PHP File Change Scanner is only designed to reliably scan and evaluate a Threat Score of PHP files. We strongly advise you against adding extensions of source code files of different programming languages, such as JavaScript and Perl, or binary files. If you do not heed this warning you might get a lot of false positives or, worse, false negatives in files which do not contain PHP programming language source code."
COM_ADMINTOOLS_LBL_PARAMS_LARGEFILETHRESHOLD_LABEL="Large file threshold"
COM_ADMINTOOLS_LBL_PARAMS_LARGEFILETHRESHOLD_DESC="The PHP File Change Scanner will deliberately pause work and resume it in the next request before scanning files bigger than this many bytes. This prevents an accidental PHP timeout when scanning a big file in the tail end of the allotted Maximum Work Time.<br/><strong>Recommended value</strong>: 524288"
COM_ADMINTOOLS_LBL_PARAMS_SCANIGNORENONTHREATS_LABEL="Do not report files with a zero Threat Score"
COM_ADMINTOOLS_LBL_PARAMS_SCANIGNORENONTHREATS_DESC="When enabled, any new or modified file with a zero Threat Score will not be reported.<br/><strong>Recommended value</strong>: No<br/><strong>WARNING</strong>: We do NOT recommend enabling this option. It is conceivable that maliciously modified files may have a zero Threat Score because their malicious payload is written in a way that is impossible for an automated scanner to distinguish from legitimate, if a bit messy, code. Enabling this option will not alert you of these files, possibly putting your site at risk. This option is here for debugging issues with the Threat Score calculation, NOT as something you should enable on production sites."
COM_ADMINTOOLS_LBL_PARAMS_OVERSIZEFILETHRESHOLD_LABEL="Oversize file threshold"
COM_ADMINTOOLS_LBL_PARAMS_OVERSIZEFILETHRESHOLD_DESC="Files bigger than this many bytes will not have their Threat Score evaluated.<br/><strong>Recommended value</strong>: 5242880<br/>A value too small would cause executable files to not be scanned for malicious code which could be a security concern. Setting this too high will probably result in a PHP timeout when scanning a very big file, typically one that's not even executable despite the .php extension (e.g. a log file)."
