COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="In order to use this feature you have to enable any Permalinks setting <em>except</em> Plain in the <strong>Settings, Permalinks</strong> configuration page of WordPress."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="For instance, if you enter the word <code>test</code> here you will only be able to access your site's administrator area with a URL similar to <code>http://www.example.com/test</code>. If you try to access it as <code>http://www.example.com/administrator</code> you will be redirected to the site's home page. Please note that after visiting the secret URL with your browser you will then be able to visit <code>http://www.example.com/administrator</code> without being blocked until your session expires. If you do not wish to use this feature, leave this field blank."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Allow site templates"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Enabling this option partially overrides the previous option (the blocking of template=foo in the URL). If the template= URL query parameter specifies the name of a template which exists in your template directory, then it will be allowed without raising a security exception. This is required only on sites which are using more than one template at the same time."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Anti-spam filtering based on Bad Words list"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="When enabled, all requests containing at least one word in the <a href=\"%s\">Bad Words</a> list will be blocked."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href=\"http://www.projecthoneypot.org/httpbl_configure.php\" target=\"_blank\">Project Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Enter your HTTP:BL key. You can sign up for Project Honeypot and get your key at <a href=\"http://www.projecthoneypot.org/httpbl_configure.php\">http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Email domains"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Enter one domain for each line. Admin Tools will allow or block registration accordingly to the above field. Leave it empty to disable any restriction during user registration."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_FILTER_REGISTRATION="Filter user registration by email"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_FILTER_REGISTRATION_TIP="Choose if Admin Tools should only allow or block email domains from the list below"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_FILTER_REGISTRATION_ALLOW="Allow"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_FILTER_REGISTRATION_BLOCK="Block"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam form protection (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Advanced"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Basic"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="No"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="One of the major concerns regarding web forms – like login forms, contact forms, etc – is that they can be exploited by automated scripts (bots). This is usually performed to send spam messages or brute-force passwords. Admin Tools has two methods to prevent such abuse, depending on the setting of this option:<ul><li><strong>No</strong>. Turns off this feature.</li><li><strong>Basic</strong>. Performs basic referer filtering. If the browser of the visitor reports that the previous page was not one belonging to your site, Admin Tools will block processing of the form.</li><li><strong>Advanced</strong>. On top of the basic protection, Admin Tools will automatically inject a hidden field on all forms.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Hide/customise generator meta tag"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="All WordPress installations set the meta generator tag, a piece of HTML in the header of all pages, to advertise the fact that your site is running on WordPress. This information is cached by search engines and is exploited by attackers to deduce that your site is running WordPress when looking for potential targets. Enabling this option allows you to set a custom value for the generator tag in the next option. Be inventive!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Email this address on failed administrator login"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Enter an email address to be notified upon an unsuccessful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Email this address on successful administration login"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Enter an email address to be notified upon a successful login of anyone in your site's administration backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Email this address on security exceptions"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Enter an email address to be notified upon any security exception detected on your site. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Enable security exception email throttling"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="When enabled the frequency of emails sent by Admin Tools can be throttled down. See the Email Templates for the maximum email frequency settings."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Also block suspicious IPs, not just confirmed spammers"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as \"suspicious\". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even \"suspicious\" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Enable HTTP:BL filtering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Enables the integration with <a href=\"http://www.projecthoneypot.org\">Project Honeypot</a>. <strong>IMPORTANT</strong>: You need to register to Project Honeypot, get a key and enter it in the next option for this feature to work."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Maximum age of accepted HTTP:BL results"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot reports when was the last time this IP was caught sending spam messages. The older this is (the higher the age is), the less likely is that this IP is still used by a spammer. You can chose here what will be the maximum reported age that will be blocked. The default value of 30 means that IPs which have submitted a spam message in the last 30 days will be blocked."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minimum Threat Rating to block (0-255, default 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot uses a logarithmic \"threat rating\" to rank the possibility of a specific IP being a spammer. This options defines the minimum threat level an IP must have before it's blocked. A value of 25 means that this IP has submitted 100 spam messages on Project Honeypot's spam catching honeypots and is usually a safe indication that it belongs to a spammer. Do note that the rating is logarithmic. A value of 50 means 1,000 spam messages and a value of 75 means one million spam messages. Do not set it to values over 50, as you will most likely never block any spammer at all."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Disallow site access to IPs in Blacklist"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Allow access to Administrators that are in the WhiteList IP only"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGFILE="Keep a debug log file"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGFILE_TIP="By enabling this feature, Admin Tools will write all security exceptions with extra debug information in a log file inside your Admin Tools log folder"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Log security exceptions"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="It is suggested to keep this option enabled. When enabled, all potential security breaches —blocked by Admin Tools— will be logged in the database and made available under the Security Exceptions Log tool."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Disable editing users' properties"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="When enabled, trying to modify the settings of an existing or create a new Administrator will fail."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Do not send email notifications for these reasons"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Security exceptions caused by these blocking reasons will not result in an email being sent to the email address specified in <em>Email this address on security exceptions</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Do not log these reasons"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Security exceptions caused by these blocking reasons will not be logged. As a result, IPs triggering this exception repeatedly will not be automatically banned from your site. Moreover, as there is no log, it will be impossible to tell why someone is being blocked from accessing your site when they trigger one of those reasons."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Remote File Inclusion block (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Some hackers will try to force a vulnerable extension into loading PHP code directly from their server. This is done by passing an http(s):// or ftp:// URL in their request, pointing to their malicious site. When this option is enabled, Admin Tools will look for such cases, try to fetch the remote URL and scan its contents. If it is found to contain PHP code, it will block the request."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Save user sign-up IP in the user profile"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP from which new users signed up will be stored as a note inside the user profile. Users created through the Users page of the administration interface will not have their IP saved as because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party plugins creating new user accounts may also not trigger the hook we are using to be notified of user account creation."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Include password in failed login email"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiShield protection against SQL injection attacks"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="When enabled, Admin Tools will try to detect common SQL injection attacks against your site and block them."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Treat failed logins as security exceptions"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="When enabled, failed login attempts of any kind of user (even simple Subscribers users) count as security exceptions and are being logged in Admin Tools' Security Exceptions Log. There is a very useful implication to that. Since they count as security exceptions, they count towards the exceptions limit you set up in the automatic IP blocking. Therefore, after a number of failed login attempts, the user's IP will be automatically blocked for the duration you have set up."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Uploads scanner (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGUSERNAMES="Log usernames"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGUSERNAMES_TIP="When enabled, Admin Tools will include the username while tracking failed logins (see above). WARNING! We strongly suggest to keep this option disabled to avoid issues with GDPR"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="When this option is enabled, Admin Tools will proactively scan all files which are uploaded. If any of these files is found to contain even a single line of PHP code, the request is blocked. Do note that not all servers support this feature. If the uploaded files directory is blocked by open_basedir restrictions, no scanning will take place."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Show errors using a customisable HTML template"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="By default, the Security Exceptions Message will be shown using WordPress's standard error message page. When this option is enabled, however, Admin Tools will use a customisable HTML template. The default HTML template file is located in the wp-admin/plugins/admintoolswp/app/view/TODO/tmpl/default.php file. DO NOT MODIFY THIS FILE DIRECTLY! Read the documentation for the proper method to create a template override."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Whitelisted domains"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="If the IP address of the visitor who raised a security exception resolves to a domain name ending in what you enter here they will not be blocked. Effectively, these domain names have a free pass on your site. Please note that a long list will cause a big performance impact. Enter a comma separated list of the domain names you want to whitelist. The default value is .googlebot.com,.search.msn.com which whitelists the search engine indexers Google Bot (used by Google Search) and MSN Bot (used by Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="DISCLAIMER"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Security-related plugins, like this, are not designed to offer 100% protection of your site against any attack imaginable and &ndash;even though they do increase the security of your site&ndash; in no case shall they replace a functional human brain and security fine-tuning customised for your site. At the very least, make regular backups and keep an eye for abnormal site behaviour on top of using this software."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Warning</b>: PHP reports an empty path as the base directory of your site. This is caused by a bug in older versions of PHP. Please tell your host to upgrade the installed PHP version on their server. If you try using the Fix Permissions button it is very possible that you will be locked out of your site."
